        h1 {

        .bio {

        /* „Éü„Éã„Ç≤„Éº„É†Ëµ∑Âãï„Éú„Çø„É≥ */

            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        #start-game-btn:hover {

        /* --- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ („Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà) --- */
        .container {

        .section-title {

            margin-bottom: 40px;

            display: inline-block;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        /* --- ‰ΩúÂìÅ„Ç´„Éº„Éâ --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--accent-color);
        }

        .card-img-container {
            width: 100%;

            background-color: #000;
            overflow: hidden;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;

            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.1);
        }

        .no-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #222, #333);
            color: #666;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--accent-color);
            border: 1px solid rgba(0, 210, 255, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-title {
            font-size: 1.4rem;
            margin: 0 0 10px 0;
            font-weight: 700;
            color: #fff;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin: 0;
            line-height: 1.6;

        /* --- „Éï„ÉÉ„Çø„Éº --- */
        footer {

        /* --- „Éü„Éã„Ç≤„Éº„É†Áî®„É¢„Éº„ÉÄ„É´ --- */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;

            align-items: center;

            pointer-events: none;
            transition: opacity 0.3s ease;

        .game-modal.active {
            opacity: 1;

        }

        .game-container {

            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            text-align: center;
            position: relative;

        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .score-display {
            color: var(--accent-color);
        }

        /* „Çø„Ç§„É†„Éê„Éº */
        .time-bar-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .time-bar {
            height: 100%;
            width: 100%;
            background: var(--accent-color);
            transition: width 0.1s linear, background-color 0.3s;
        }
        .time-bar.danger {
            background: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
        }

        .close-game-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 0 10px;
        }
        
        canvas {
            background-color: #000;
            border: 1px solid #333;
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
            max-width: 100%;
            height: auto;
        }

        /* „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÊôÇ„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .game-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            display: none;
            flex-direction: column;
            gap: 15px;
            background: rgba(0,0,0,0.8);
            padding: 20px;

        .game-overlay.visible { display: flex; }

        .game-over-text {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: monospace;
        }

        .action-btn {
            padding: 12px 0;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            transition: 0.2s;
        }
        #restart-btn {
            background-color: var(--accent-color);
            color: #000;
        }
        #restart-btn:hover { background-color: #fff; }
        
        #share-btn {
            background-color: #1da1f2; /* X (Twitter) Blue */
            color: #fff;
        }

        /* „Çπ„Éû„ÉõÁî®„Ç≥„É≥„Éà„É≠„Éº„É©„Éº */
        .mobile-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;

        .ctrl-btn {

        .ctrl-btn:active { background: rgba(0, 210, 255, 0.3); }
        
        .ctrl-up { grid-column: 2; grid-row: 1; }
        .ctrl-left { grid-column: 1; grid-row: 2; }

        /* „Çπ„Éû„ÉõÂØæÂøú„É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 600px) {

        /* PC„Åß„ÅØ„Ç≥„É≥„Éà„É≠„Éº„É©„Éº„ÇíÈö†„ÅôÔºàÁîªÈù¢ÂπÖ„ÅßÁ∞°ÊòìÂà§ÂÆöÔºâ */
        @media (min-width: 1024px) {
            .mobile-controls { display: none; }
        }
    </style>
</head>
<body>

    <!-- „Éò„ÉÉ„ÉÄ„Éº„Ç®„É™„Ç¢ -->

    <div class="container">

    <!-- „Éü„Éã„Ç≤„Éº„É†Áî®„É¢„Éº„ÉÄ„É´ -->

    <script>
        // ==========================================
        //  „Éù„Éº„Éà„Éï„Ç©„É™„Ç™ „Éá„Éº„ÇøË®≠ÂÆö
        // ==========================================
        const projects = [
            {
                title: "„Éé„Éô„É´„ÇØ„É™„Ç®„Ç§„Éà (Engine)",
                image: "thumb_engine.webp",

                link: "./novel-engine/index.html",

            },
            {
                title: "„Çπ„Éó„É©„Ç§„Éà„Ç≠„É£„É≥„Éê„Çπ",
                image: "thumb_sprite.webp",
                desc: "„Éâ„ÉÉ„ÉàÁµµ„ÇíÊèè„ÅÑ„Å¶„ÄÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë®≠ÂÆö„Åæ„ÅßWeb‰∏ä„ÅßÂÆåÁµê„Åß„Åç„Çã„ÉÑ„Éº„É´„ÄÇJSONÂá∫Âäõ„Å´ÂØæÂøú„Åó„ÄÅ„Éé„Éô„É´„ÇØ„É™„Ç®„Ç§„Éà„Å®ÈÄ£Êê∫ÂèØËÉΩ„ÄÇ",
                link: "./sprite-tool/index.html",
                tags: ["Tool", "PixelArt", "Animation"]
            },
            {
                title: "„Çµ„É≥„Éó„É´„Ç≤„Éº„É†: Âßã„Åæ„Çä„ÅÆÁâ©Ë™û",
                image: "thumb_game1.webp",
                desc: "Ëá™‰Ωú„Ç®„É≥„Ç∏„É≥„Äå„Éé„Éô„É´„ÇØ„É™„Ç®„Ç§„Éà„Äç„Çí‰ΩøÁî®„Åó„Å¶Âà∂‰Ωú„Åï„Çå„ÅüÂá¶Â•≥‰Ωú„ÄÇÂãï„Åè„Éâ„ÉÉ„ÉàÁµµ„Ç≠„É£„É©„ÇØ„Çø„Éº„Å´„Çà„Çã‰ºöË©±Âäá„Éá„É¢„ÄÇ",
                link: "#",
                tags: ["Game", "Novel"]
            }
        ];

        // ==========================================
        //  „Éù„Éº„Éà„Éï„Ç©„É™„Ç™ ÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØ
        // ==========================================
        const grid = document.getElementById('project-grid');

        projects.forEach(proj => {
            const card = document.createElement('a');
            card.href = proj.link;
            card.className = 'card';
            if (proj.link !== '#') card.target = "_blank";
            else card.style.cursor = "default";

            const imgHtml = proj.image 
                ? `<img src="${proj.image}" alt="${proj.title}" class="card-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">`
                : '';
            const noImgHtml = `<div class="no-image" style="${proj.image ? 'display:none' : ''}">No Image</div>`;
            const tagsHtml = proj.tags.map(t => `<span class="tag">${t}</span>`).join('');

            card.innerHTML = `
                <div class="card-img-container">${imgHtml}${noImgHtml}</div>
                <div class="card-content">
                    <div class="card-tags">${tagsHtml}</div>
                    <h3 class="card-title">${proj.title}</h3>
                    <p class="card-desc">${proj.desc}</p>
                </div>
            `;
            grid.appendChild(card);
        });


        // ==========================================
        //  Êã°ÂºµÁâà„Éü„Éã„Ç≤„Éº„É† (Snake) „É≠„Ç∏„ÉÉ„ÇØ
        // ==========================================
        const gameModal = document.getElementById('game-modal');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-val');
        const finalScoreEl = document.getElementById('final-score');
        const overlay = document.getElementById('game-overlay');
        const timeBar = document.getElementById('time-bar');
        
        // Ë®≠ÂÆö
        const gridSize = 20; // 1„Éû„Çπ„ÅÆ„Çµ„Ç§„Ç∫
        const tileCount = canvas.width / gridSize; // 20x20„Éû„Çπ
        const maxTime = 100; // Âà∂ÈôêÊôÇÈñì(%)
        const maxWalls = 15; // Â£Å„ÅÆÊúÄÂ§ßÊï∞

        // Áä∂ÊÖãÂ§âÊï∞
        let velocity = { x: 0, y: 0 };
        let snake = [];
        let food = { x: 15, y: 15 };
        let walls = []; // Â£Å„ÅÆÈÖçÂàó
        let score = 0;
        let timeLeft = maxTime;
        let timeDecayRate = 0.5; // ÊôÇÈñìÊ∏õÂ∞ë„Çπ„Éî„Éº„Éâ
        let gameInterval;
        let isGameRunning = false;

        // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
        
        document.getElementById('start-game-btn').addEventListener('click', () => {
            gameModal.classList.add('active');
            resetGame();
        });

        document.getElementById('close-game').addEventListener('click', stopGame);
        
        document.getElementById('restart-btn').addEventListener('click', resetGame);
        
        document.getElementById('share-btn').addEventListener('click', () => {
            const text = `My Game Hub„ÅÆ„Éü„Éã„Ç≤„Éº„É†„Åß„Çπ„Ç≥„Ç¢„Äê${score}„Äë„ÇíÁç≤Âæó„Åó„Åæ„Åó„ÅüÔºÅ Âà∂ÈôêÊôÇÈñì„Å®Â£Å„Å´Êåë„ÇÅÔºÅ #MyGameHub`;
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`, '_blank');
        });

        // PC„Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', e => {
            if (!gameModal.classList.contains('active')) return;
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
            if (!isGameRunning) return;
            handleInput(e.key);
        });

        // „Çπ„Éû„Éõ„Éú„Çø„É≥Êìç‰Ωú
        document.querySelectorAll('.ctrl-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // ÈÄ£Êâì„ÇÑÊã°Â§ßÈò≤Ê≠¢
                if (!isGameRunning) return;
                const dir = btn.dataset.dir;
                let key = '';
                if(dir === 'up') key = 'ArrowUp';
                if(dir === 'down') key = 'ArrowDown';
                if(dir === 'left') key = 'ArrowLeft';
                if(dir === 'right') key = 'ArrowRight';
                handleInput(key);
            });
            // „ÇØ„É™„ÉÉ„ÇØ„ÇÇÂØæÂøú (PC„Åß„ÅÆ„ÉÜ„Çπ„ÉàÁî®)
            btn.addEventListener('click', (e) => {
                if (!isGameRunning) return;
                const dir = btn.dataset.dir;
                let key = '';
                if(dir === 'up') key = 'ArrowUp';
                if(dir === 'down') key = 'ArrowDown';
                if(dir === 'left') key = 'ArrowLeft';
                if(dir === 'right') key = 'ArrowRight';
                handleInput(key);
            });
        });

        function handleInput(key) {
            switch(key) {
                case 'ArrowUp':    if(velocity.y !== 1) velocity = { x: 0, y: -1 }; break;
                case 'ArrowDown':  if(velocity.y !== -1) velocity = { x: 0, y: 1 }; break;
                case 'ArrowLeft':  if(velocity.x !== 1) velocity = { x: -1, y: 0 }; break;
                case 'ArrowRight': if(velocity.x !== -1) velocity = { x: 1, y: 0 }; break;
            }
        }

        // --- „Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ ---

        function resetGame() {
            snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
            velocity = { x: 1, y: 0 };
            score = 0;
            scoreEl.innerText = score;
            walls = []; // Â£Å„É™„Çª„ÉÉ„Éà
            
            // ÊôÇÈñìË®≠ÂÆö
            timeLeft = maxTime;
            timeDecayRate = 0.5; // ÂàùÊúüÊ∏õÂ∞ëÈáè
            updateTimeBar();

            overlay.classList.remove('visible');
            placeFood(); // È§åÈÖçÁΩÆ
            
            if (gameInterval) clearInterval(gameInterval);
            isGameRunning = true;
            gameInterval = setInterval(gameLoop, 100); // 100ms„Åî„Å®„Å´Êõ¥Êñ∞
        }

        function stopGame() {
            gameModal.classList.remove('active');
            isGameRunning = false;
            if (gameInterval) clearInterval(gameInterval);
        }

        function gameLoop() {
            // 1. ÊôÇÈñìÊ∏õÂ∞ë
            timeLeft -= timeDecayRate;
            if (timeLeft <= 0) {
                timeLeft = 0;
                updateTimeBar();
                return gameOver();
            }
            updateTimeBar();

            // 2. ÁßªÂãï
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // 3. Ë°ùÁ™ÅÂà§ÂÆö (Â£Å„ÉªËá™ÂàÜ„ÉªÈöúÂÆ≥Áâ©)
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return gameOver(); // ÁîªÈù¢Á´Ø
            }
            // Ëá™ÂàÜ„Å∏„ÅÆË°ùÁ™Å
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return gameOver();
            }
            // ÈöúÂÆ≥Áâ©„Å∏„ÅÆË°ùÁ™Å
            for (let w of walls) {
                if (head.x === w.x && head.y === w.y) return gameOver();
            }

            snake.unshift(head); // È†≠„ÇíËøΩÂä†

            // 4. È§å„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                
                // ÊôÇÈñìÂõûÂæ© (ÊúÄÂ§ßÂÄ§„ÅØË∂Ö„Åà„Å™„ÅÑ)
                timeLeft = Math.min(maxTime, timeLeft + 20); 
                
                // Èõ£ÊòìÂ∫¶‰∏äÊòá (ÊôÇÈñì„ÅÆÊ∏õÂ∞ë„Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó)
                timeDecayRate += 0.05;

                // Â£Å„ÅÆËøΩÂä† („Çπ„Ç≥„Ç¢„Å´Âøú„Åò„Å¶„ÄÅÊúÄÂ§ßÊï∞„Åæ„Åß)
                if (score % 20 === 0 && walls.length < maxWalls) {
                    addWall();
                }

                placeFood(); // Êñ∞„Åó„ÅÑÈ§å
                // Â∞ªÂ∞æ„ÅØÂâäÈô§„Åó„Å™„ÅÑÔºà‰º∏„Å≥„ÇãÔºâ
            } else {
                snake.pop(); // Â∞ªÂ∞æ„ÇíÂâäÈô§ÔºàÁßªÂãïÔºâ
            }

            draw();
        }

        function updateTimeBar() {
            timeBar.style.width = `${timeLeft}%`;
            if (timeLeft < 30) {
                timeBar.classList.add('danger');
            } else {
                timeBar.classList.remove('danger');
            }
        }

        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÈöúÂÆ≥Áâ© („Ç∞„É¨„Éº)
            ctx.fillStyle = '#777';
            for (let w of walls) {
                ctx.fillRect(w.x * gridSize, w.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // È§å (Ëµ§)
            ctx.fillStyle = '#ff4d4f';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff4d4f';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;

            // „Éò„Éì (Èùí)
            ctx.fillStyle = '#00d2ff';
            snake.forEach((part, index) => {
                if(index === 0) ctx.fillStyle = '#fff';
                else ctx.fillStyle = '#00d2ff';
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
        }

        // --- „Ç¢„É´„Ç¥„É™„Ç∫„É†Èñ¢ÈÄ£: ÂÆâÂÖ®„Å™ÈÖçÁΩÆ ---

        // Âà∞ÈÅîÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ (BFS: ÂπÖÂÑ™ÂÖàÊé¢Á¥¢)
        function isReachable(start, target, tempWalls) {
            let queue = [start];
            let visited = new Set();
            visited.add(`${start.x},${start.y}`);
            
            // Ëá™ÂàÜ„ÅÆ‰Ωì„ÇÇ‰∏ÄÊôÇÁöÑ„Å™ÈöúÂÆ≥Áâ©„Å®„Åó„Å¶Êâ±„ÅÜÔºàÁ∞°ÊòìÂà§ÂÆöÔºâ
            let obstacles = new Set();
            tempWalls.forEach(w => obstacles.add(`${w.x},${w.y}`));
            snake.forEach(s => obstacles.add(`${s.x},${s.y}`));

            while(queue.length > 0) {
                let current = queue.shift();
                if (current.x === target.x && current.y === target.y) return true;
                
                const directions = [{x:0, y:-1}, {x:0, y:1}, {x:-1, y:0}, {x:1, y:0}];
                for (let dir of directions) {
                    let next = {x: current.x + dir.x, y: current.y + dir.y};
                    let key = `${next.x},${next.y}`;
                    
                    // ÁØÑÂõ≤Â§ñ
                    if (next.x < 0 || next.x >= tileCount || next.y < 0 || next.y >= tileCount) continue;
                    // ÈöúÂÆ≥Áâ©„ÇÑ‰Ωì
                    if (obstacles.has(key)) continue;
                    // Ë®™ÂïèÊ∏à„Åø
                    if (visited.has(key)) continue;

                    visited.add(key);
                    queue.push(next);
                }
            }
            return false;
        }

        function placeFood() {
            let valid = false;
            let attempts = 0;
            while (!valid && attempts < 100) {
                attempts++;
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
                
                valid = true;
                // „Éò„Éì„Å®„ÅÆÈáç„Å™„Çä„ÉÅ„Çß„ÉÉ„ÇØ
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) { valid = false; break; }
                }
                // Â£Å„Å®„ÅÆÈáç„Å™„Çä„ÉÅ„Çß„ÉÉ„ÇØ
                if(valid) {
                    for (let w of walls) {
                        if (w.x === food.x && w.y === food.y) { valid = false; break; }
                    }
                }
                // Ë©∞„Åø„ÉÅ„Çß„ÉÉ„ÇØÔºàÈ§å„ÅÆÂ†¥ÊâÄ„Å´Âà∞ÈÅî„Åß„Åç„Çã„ÅãÔºâ
                if(valid) {
                    if(!isReachable(snake[0], food, walls)) valid = false;
                }
            }
        }

        function addWall() {
            let valid = false;
            let attempts = 0;
            while (!valid && attempts < 100) {
                attempts++;
                let wx = Math.floor(Math.random() * tileCount);
                let wy = Math.floor(Math.random() * tileCount);
                
                valid = true;
                // „Éò„ÉìÂë®Ëæ∫„ÅØÈÅø„Åë„ÇãÔºàÂç≥Ê≠ªÈò≤Ê≠¢Ôºâ
                if (Math.abs(wx - snake[0].x) < 3 && Math.abs(wy - snake[0].y) < 3) valid = false;
                
                // È§å„ÅÆ‰∏ä„ÅØÈÅø„Åë„Çã
                if (wx === food.x && wy === food.y) valid = false;

                // Êó¢Â≠ò„ÅÆÂ£Å„Å®„ÅÆÈáç„Å™„Çä
                for(let w of walls) {
                    if(w.x === wx && w.y === wy) { valid = false; break; }
                }
                for(let s of snake) {
                    if(s.x === wx && s.y === wy) { valid = false; break; }
                }

                // ‚òÖÈáçË¶Å: „Åù„ÅÆÂ£Å„ÇíÁΩÆ„ÅÑ„Å¶„ÇÇ„Ç¥„Éº„É´(È§å)„Å´Âà∞ÈÅîÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (valid) {
                    let tempWalls = [...walls, {x: wx, y: wy}];
                    if (!isReachable(snake[0], food, tempWalls)) {
                        valid = false; // Ë©∞„ÇÄ„ÅÆ„ÅßÂç¥‰∏ã
                    } else {
                        walls.push({x: wx, y: wy}); // Êé°Áî®
                        return;
                    }
                }
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalScoreEl.innerText = score;
            overlay.classList.add('visible');
        }

    </script>
