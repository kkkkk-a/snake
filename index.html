<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        /* --- „Çµ„Ç§„ÉàÂÖ®‰Ωì„ÅÆ„Çπ„Çø„Ç§„É´ (Dark & Neon Theme) --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --accent-color: #00d2ff; /* „Éç„Ç™„É≥„Éñ„É´„Éº */
            --danger-color: #ff4d4f;
            --wall-color: #777;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px; /* ‰∏ä‰∏ã„Å´‰ΩôÁôΩ„ÇíËøΩÂä† */
            line-height: 1.6;
            touch-action: manipulation; /* „ÉÄ„Éñ„É´„Çø„ÉÉ„ÉóÊã°Â§ßÈò≤Ê≠¢ */
            user-select: none; /* „ÉÜ„Ç≠„Çπ„ÉàÈÅ∏ÊäûÈò≤Ê≠¢Ôºà„Ç≤„Éº„É†Áî®Ôºâ */
            -webkit-user-select: none;

            /* „Ç≤„Éº„É†„Ç≥„É≥„ÉÜ„Éä„Çí‰∏≠Â§Æ„Å´ÈÖçÁΩÆ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- „Éü„Éã„Ç≤„Éº„É†„Ç≥„É≥„ÉÜ„Éä --- */
        .game-container {
            background: #111;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .score-display { color: var(--accent-color); }
        .game-title { font-size: 1.1rem; color: #fff; } /* „Çø„Ç§„Éà„É´Áî®„ÅÆ„Çπ„Çø„Ç§„É´ */


        /* „Çø„Ç§„É†„Éê„Éº */
        .time-bar-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .time-bar {
            height: 100%;
            width: 100%;
            background: var(--accent-color);
            transition: width 0.1s linear, background-color 0.3s;
        }
        .time-bar.danger {
            background: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
        }
        
        canvas {
            background-color: #000;
            border: 1px solid #333;
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
            max-width: 100%;
            height: auto;
        }

        /* „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÊôÇ„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .game-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            display: none;
            flex-direction: column;
            gap: 15px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
        }
        .game-overlay.visible { display: flex; }

        .game-over-text {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: monospace;
        }

        .action-btn {
            padding: 12px 0;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            transition: 0.2s;
        }
        #restart-btn {
            background-color: var(--accent-color);
            color: #000;
        }
        #restart-btn:hover { background-color: #fff; }
        
        #share-btn {
            background-color: #1da1f2; /* X (Twitter) Blue */
            color: #fff;
        }
        #share-btn:hover { background-color: #4db5f5; }

        /* „Ç≥„É≥„Éà„É≠„Éº„É©„Éº */
        .on-screen-controls {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .ctrl-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--accent-color);
            height: 50px;
            border-radius: 10px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.1s;
        }
        .ctrl-btn:active, .ctrl-btn.active { background: rgba(0, 210, 255, 0.3); }
        .ctrl-btn:hover { background: rgba(255,255,255,0.15); }
        
        .ctrl-up { grid-column: 2; grid-row: 1; }
        .ctrl-left { grid-column: 1; grid-row: 2; }
        .ctrl-down { grid-column: 2; grid-row: 2; }
        .ctrl-right { grid-column: 3; grid-row: 2; }

        /* Êìç‰ΩúË™¨ÊòéÊñá */
        .game-instructions {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #ccc;
            text-align: left;
        }
        .game-instructions strong { color: var(--accent-color); }
        .game-instructions ul { padding-left: 20px; margin: 5px 0 0 0; }

        /* „Çπ„Éû„ÉõÂØæÂøú„É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .game-container { padding: 10px; }
            canvas { width: 100%; height: auto; aspect-ratio: 1/1; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-header">
            <span class="score-display">SCORE: <span id="score-val">0</span></span>
            <span class="game-title">SNAKE GAME</span>
        </div>
        
        <div class="time-bar-container">
            <div id="time-bar" class="time-bar"></div>
        </div>
        
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div id="game-overlay" class="game-overlay">
            <div class="game-over-text">GAME OVER</div>
            <div style="font-size:0.9rem; color:#ccc;">Final Score: <span id="final-score">0</span></div>
            <button id="restart-btn" class="action-btn">RETRY</button>
            <button id="share-btn" class="action-btn">Post on X</button>
        </div>
        
        <div class="on-screen-controls">
            <div class="ctrl-btn ctrl-up" data-dir="up">‚ñ≤</div>
            <div class="ctrl-btn ctrl-left" data-dir="left">‚óÄ</div>
            <div class="ctrl-btn ctrl-down" data-dir="down">‚ñº</div>
            <div class="ctrl-btn ctrl-right" data-dir="right">‚ñ∂</div>
        </div>
        
        <div class="game-instructions">
            <strong>üí° Êìç‰ΩúÊñπÊ≥ï</strong>
            <ul>
                <li>üíª <strong>PC:</strong> „Ç≠„Éº„Éú„Éº„Éâ„ÅÆ[Áü¢Âç∞„Ç≠„Éº] „Åæ„Åü„ÅØ ÁîªÈù¢„ÅÆ„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ</li>
                <li>üì± <strong>„Çπ„Éû„Éõ:</strong> ÁîªÈù¢„ÅÆ„Éú„Çø„É≥„Çí„Çø„ÉÉ„Éó</li>
            </ul>
            <p style="margin-top:5px; font-size:0.8rem; color:#888;">‚ÄªËµ§„ÅÑÈ§å„ÇíÂèñ„Çã„Å®„Çπ„Ç≥„Ç¢ÔºÜÊôÇÈñìÂõûÂæ©„ÄÇÂ£Å„Å´Ê≥®ÊÑèÔºÅ</p>
        </div>
    </div>

    <script>
        // ==========================================
        //  „Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É† „É≠„Ç∏„ÉÉ„ÇØ
        // ==========================================
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-val');
        const finalScoreEl = document.getElementById('final-score');
        const overlay = document.getElementById('game-overlay');
        const timeBar = document.getElementById('time-bar');
        
        // Ë®≠ÂÆö
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const maxTime = 100;
        const maxWalls = 15;

        // Áä∂ÊÖãÂ§âÊï∞
        let velocity = { x: 0, y: 0 };
        let snake = [];
        let food = { x: 15, y: 15 };
        let walls = [];
        let score = 0;
        let timeLeft = maxTime;
        let timeDecayRate = 0.5;
        let gameInterval;
        let isGameRunning = false;
        let inputProcessed = false;

        // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÊôÇ„Å´„Ç≤„Éº„É†„ÇíÈñãÂßã
        window.onload = () => {
            resetGame();
        };

        document.getElementById('restart-btn').addEventListener('click', resetGame);
        
        document.getElementById('share-btn').addEventListener('click', () => {
            const text = `„Ç∑„É≥„Éó„É´„Å™„Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†„Åß„Çπ„Ç≥„Ç¢„Äê${score}„Äë„ÇíÁç≤ÂæóÔºÅ #SimpleSnakeGame`;
            // window.location.href „ÅØ„Åì„ÅÆ„Éï„Ç°„Ç§„É´Ëá™Ë∫´„ÇíÊåá„Åô„Åü„ÇÅ„ÄÅURL„ÅØÂê´„ÇÅ„Å™„ÅÑ„Åã„ÄÅ
            // „Ç≤„Éº„É†„ÇíÂÖ¨Èñã„Åô„ÇãURL„ÇíÊåáÂÆö„Åó„Åæ„Åô„ÄÇ
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        });

        document.addEventListener('keydown', e => {
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
            if (!isGameRunning) return;
            handleInput(e.key);
        });

        document.querySelectorAll('.ctrl-btn').forEach(btn => {
            const handlePress = (e) => {
                e.preventDefault();
                if (!isGameRunning) return;
                
                btn.classList.add('active');
                setTimeout(() => btn.classList.remove('active'), 150);

                const dir = btn.dataset.dir;
                let key = '';
                if(dir === 'up') key = 'ArrowUp';
                if(dir === 'down') key = 'ArrowDown';
                if(dir === 'left') key = 'ArrowLeft';
                if(dir === 'right') key = 'ArrowRight';
                handleInput(key);
            };
            btn.addEventListener('touchstart', handlePress);
            btn.addEventListener('mousedown', handlePress);
        });

        function handleInput(key) {
            if (inputProcessed) return;
            switch(key) {
                case 'ArrowUp':    
                    if(velocity.y !== 1) { velocity = { x: 0, y: -1 }; inputProcessed = true; } 
                    break;
                case 'ArrowDown':  
                    if(velocity.y !== -1) { velocity = { x: 0, y: 1 }; inputProcessed = true; } 
                    break;
                case 'ArrowLeft':  
                    if(velocity.x !== 1) { velocity = { x: -1, y: 0 }; inputProcessed = true; } 
                    break;
                case 'ArrowRight': 
                    if(velocity.x !== -1) { velocity = { x: 1, y: 0 }; inputProcessed = true; } 
                    break;
            }
        }

        // --- „Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ ---

        function resetGame() {
            snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
            velocity = { x: 1, y: 0 };
            score = 0;
            scoreEl.innerText = score;
            walls = [];
            
            timeLeft = maxTime;
            timeDecayRate = 0.5;
            updateTimeBar();

            overlay.classList.remove('visible');
            placeFood();
            
            if (gameInterval) clearInterval(gameInterval);
            isGameRunning = true;
            inputProcessed = false;
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            inputProcessed = false;

            timeLeft -= timeDecayRate;
            if (timeLeft <= 0) {
                timeLeft = 0;
                updateTimeBar();
                return gameOver();
            }
            updateTimeBar();

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return gameOver();
            }
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return gameOver();
            }
            for (let w of walls) {
                if (head.x === w.x && head.y === w.y) return gameOver();
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                timeLeft = Math.min(maxTime, timeLeft + 20); 
                timeDecayRate += 0.05;
                if (score % 20 === 0 && walls.length < maxWalls) {
                    addWall();
                }
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function updateTimeBar() {
            timeBar.style.width = `${timeLeft}%`;
            if (timeLeft < 30) {
                timeBar.classList.add('danger');
            } else {
                timeBar.classList.remove('danger');
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#777';
            for (let w of walls) {
                ctx.fillRect(w.x * gridSize, w.y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = '#ff4d4f';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff4d4f';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;

            snake.forEach((part, index) => {
                ctx.fillStyle = (index === 0) ? '#fff' : '#00d2ff';
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
        }

        // --- „Ç¢„É´„Ç¥„É™„Ç∫„É†Èñ¢ÈÄ£: ÂÆâÂÖ®„Å™ÈÖçÁΩÆ ---

        function isReachable(start, target, tempWalls) {
            let queue = [start];
            let visited = new Set([`${start.x},${start.y}`]);
            let obstacles = new Set();
            tempWalls.forEach(w => obstacles.add(`${w.x},${w.y}`));
            snake.forEach(s => obstacles.add(`${s.x},${s.y}`));

            while(queue.length > 0) {
                let current = queue.shift();
                if (current.x === target.x && current.y === target.y) return true;
                
                const directions = [{x:0, y:-1}, {x:0, y:1}, {x:-1, y:0}, {x:1, y:0}];
                for (let dir of directions) {
                    let next = {x: current.x + dir.x, y: current.y + dir.y};
                    let key = `${next.x},${next.y}`;
                    
                    if (next.x < 0 || next.x >= tileCount || next.y < 0 || next.y >= tileCount || obstacles.has(key) || visited.has(key)) {
                        continue;
                    }

                    visited.add(key);
                    queue.push(next);
                }
            }
            return false;
        }

        function placeFood() {
            let valid = false;
            let attempts = 0;
            while (!valid && attempts < 100) {
                attempts++;
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
                
                valid = true;
                let onObject = false;
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) { onObject = true; break; }
                }
                if(!onObject) {
                    for (let w of walls) {
                        if (w.x === food.x && w.y === food.y) { onObject = true; break; }
                    }
                }
                
                if (onObject || !isReachable(snake[0], food, walls)) {
                    valid = false;
                }
            }
        }

        function addWall() {
            let valid = false;
            let attempts = 0;
            while (!valid && attempts < 100) {
                attempts++;
                let wx = Math.floor(Math.random() * tileCount);
                let wy = Math.floor(Math.random() * tileCount);
                
                let tempWalls = [...walls, {x: wx, y: wy}];
                let onObject = false;
                
                if (Math.abs(wx - snake[0].x) < 3 && Math.abs(wy - snake[0].y) < 3) onObject = true;
                if (!onObject && (wx === food.x && wy === food.y)) onObject = true;
                if (!onObject) {
                    for(let w of walls) { if(w.x === wx && w.y === wy) { onObject = true; break; } }
                }
                if (!onObject) {
                    for(let s of snake) { if(s.x === wx && s.y === wy) { onObject = true; break; } }
                }

                if (!onObject && isReachable(snake[0], food, tempWalls)) {
                    walls.push({x: wx, y: wy});
                    valid = true;
                }
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalScoreEl.innerText = score;
            overlay.classList.add('visible');
        }

    </script>
</body>
</html>
